<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <h1>Object</h1>
</body>
<script>
    let person = {
        name: "John",
        age: 30,
        hobbies: ["reading", "playing", "learning"],
    };

    console.log("Add a property:", person);
    console.log(person.hobbies);
    console.log(person.hobbies[1]);
    console.log(person.name);
</script>

</html>
