<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>Array example</h1>
</body>
<script>
    // push method
    let arr = [11, 22, 33, 44, 55]
    arr.push(66);
    console.log("push method", arr);

    // pop method
    let arr1 = [11, 22, 33, 44, 55]
    arr1.pop();
    console.log("pop method", arr1);

    // shift method
    let arr2 = [11, 22, 33, 44, 55]
    arr2.shift();
    console.log("shift method", arr2);

    // unshift method
    let arr3 = [11, 22, 33, 44, 55]
    arr3.unshift(0);
    console.log("unshift method", arr3);

    // splice method

    let arr4 = [1, 2, 3, 4, 5];
    arr4.splice(2, 2);
    arr4.splice(2, 0, 99, 100);
    console.log("using splice: ", arr4);

    // slice method

    let arr5 = [10, 20, 30, 40, 50];

    let newArray = arr5.slice(1, 3);

    console.log("using slice: ", newArray);

    // map method
    const numbers = [65, 44, 12, 4];
    const newArr = numbers.map(myFunction);

    console.log("map method:", newArr);

    function myFunction(num) {
        return num * 10;
    }

    // filter method
    const words = [21, 22, 3, 1, 4, 7];

    const result = words.filter((word) => word > 6);

    console.log("filter method:", result);

    // forEach method
    const array1 = ['a', 'b', 'c'];

    array1.forEach((element) => console.log("forEach method:", element));

    // sort method
    const fruits = ["Banana", "Orange", "Apple", "Mango"];

    fruits.sort();
    console.log("sort method:", fruits);

    // concat method
    const arr6 = ["Cecilie", "Lone"];
    const arr7 = ["Emil", "Tobias", "Linus"];

    const children = arr6.concat(arr7);
    console.log("concat method:", children);

    // reverse method
    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];

    const fruits2 = fruits1.reverse();

    console.log("reverse method:", fruits2);

    // indexof method
    const fruits3 = ["Banana", "Orange", "Apple", "Mango", "Apple"];
    let index = fruits3.indexOf("Apple");

    console.log("indexOf method:", index);

    // reduce method
    const numbers1 = [175, 50, 25];
    console.log("reduce method:", numbers1.reduce(myFunc));

    function myFunc(total, num) {
        return total - num;
    }

    // includes method
    const fruits4 = ["Banana", "Orange", "Apple", "Mango"];
    console.log("includes method:", fruits4.includes("Mango"));

    // isArray method
    const fruits5 = ["Banana", "Orange", "Apple", "Mango"];
    let result1 = Array.isArray(fruits5);

    console.log("isArray method:", result1);

    // some method
    const ages = [3, 10, 18, 20, 22];
    console.log("some method:", ages.some(checkAdult));

    function checkAdult(age) {
        return age > 18;
    }

    // every method
    const ages1 = [32, 33, 16, 40];

    function checkAge(age) {
        return age > 18;
    }

    console.log("every method:" + ages1.every(checkAge));
</script>

</html>
